<!DOCTYPE html>

<html>

	<head lang="en">
		<title>Standalone Webapp</title>
		<link rel="stylesheet" href="./css/bundle.css">
	</head>

	<body>
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>First name</th>
						<th>Last name</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody id="user-data-container">
					<tr>
					<td colspan="3">Loading ... </td>
					</tr>
				</tbody>	
			</table>	
		</div>
		<script type="text/javascript" src="./jquery.js"></script>
		<script type="text/javascript">
		var userContainer = $("#user-data-container");
		$.ajax({
        url: "http://localhost:3001/users",
    }).then(function(data){
    	userContainer.empty();
    	for(var key in data){
    		var responseItem = data[key];
    		var template = $('<tr><th scope="row" class="table-id"></th><td class="table-fname"></td><td class="table-lname"></td><td class="table-username"></td></tr>');
    		template.find('.table-id').html(responseItem.id);
    		template.find('.table-fname').html(responseItem.fname);
    		template.find('.table-lname').html(responseItem.lname);
    		template.find('.table-username').html(responseItem.username);
    		userContainer.append(template);
    	}
    })



		</script> 
	</body>
</html>
